structured_data: true

# Add the vendor prefixes to ensure compatibility
css_prefix: true

feed:
  enable: true
  type: rss2                //你可以选择 atom 或 rss2（atom好像有问题，建议用rss2）。
  path: rss2.xml            //生成的 RSS 文件的路径。可以使用 atom.xml 或 rss2.xml。
  limit: 20                 //限制显示的文章数量，默认是 20 篇文章。
  hub:                      //可选项，用于添加 WebSub（以前的 PubSubHubbub）hub URL。
  content:                  //可选项，设置是否在 feed 中显示文章内容。留空表示显示完整内容。
  content_limit:            //可选项，用于限制文章内容的字数。
  content_limit_delim: ' '
  order_by: -date           //定义文章排序规则，默认为按日期倒序。

# Inject
# Insert the code to head (before '</head>' tag) and the bottom (before '</body>' tag)
inject:
  head:
    # - <link rel="stylesheet" href="/xxx.css">
    - <link rel="stylesheet" href="/css/custom.css">
    - <link rel="stylesheet" href="https://cdn.staticfile.org/lxgw-wenkai-screen-webfont/1.7.0/style.css" media="print" onload="this.media='all'">
    - <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4979438_234i5brmhwh.css">
    - <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.7.2/css/all.css" rel="stylesheet">
  bottom:
    # - <script src="xxxx"></script>
    - <script defer src="/live2d-widget/autoload.js"></script>
    - <script src="https://fastly.jsdelivr.net/npm/live2d-widgets@1.0.0-rc.6/dist/autoload.js"></script>
    - <script src="https://yremp.live/wp-content/uploads/resource/js/sakura.js"></script>

